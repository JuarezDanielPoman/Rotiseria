{%  extends 'base/base.html' %}
{% load static %}
{% block contenido %}


    <div class="d-flex justify-content-center">
        <div class="card col-sm-7 p-3 formulario"> 
            <div class="mb-2">
                <!--<div class="abs-center">-->
                <form id="formulario-pedido" action="#" method="post">
                        <fieldset>
                        <legend class="text-center"><span>INGRESE LOS DATOS</span></legend>
                        {{form.errors}}
                        <div class="col-auto mb-2">
                            <label  for="cuil">Cuil</label><br>
                                <div class="hvr-icon-pulse form-group has-feedback">
                                    <i class="fa-solid fa-signature hvr-icon form-control-feedback"></i>
                                {{form.cuil}}  
                        </div>

                        <div class="col-auto mb-2">
                            <label  for="nombre">Nombre</label><br>
                                <div class="hvr-icon-pulse form-group has-feedback">
                                    <i class="fa-solid fa-signature hvr-icon form-control-feedback"></i>
                                {{form.nombre}}
 
                               
                        </div>
                    
                        <div class="form-group has-feedback col-auto mb-2">
                            <label for="">Apellido</label><br>
                            <div class="hvr-icon-pulse form-group has-feedback">
                                <i class="fa-solid fa-user hvr-icon form-control-feedback"></i>
                                {{form.apellido}}
                                
                            </div>                                        
                        </div>

                        <div class="col-auto mb-2">
                            <label for="fecha-nacimiento">Fecha de nacimiento</label>
                            {{form.fecha_nacimiento}}
                        </div>

                        <div class="col-auto mb-2">
                            <label>Seleccione el tipo de Telefono</label>
                                <div>
                                    <label>Fijo</label>
                                    <input  type="radio" name="telefono-seleccionado" id="fijo" onclick="mostrarInputFijo()">

                                    <label>Celular</label>
                                    <input type="radio" name="telefono-seleccionado" id="celular" onclick="mostrarInputCelular()">
                                        

                                </div>
                                <div class="hvr-icon-pulse form-group has-feedback">
                                    <i class="fa-solid fa-phone form-control-feedback hvr-icon inactivo"></i>
                                    <input class="form-control mb-2 text-center inactivo" type="tel" required id="estado-fijo" placeholder="Ingrese su telefono fijo">
                                </div>
                                <div class="hvr-icon-pulse form-group has-feedback">
                                    <i class="hvr-icon fa-solid fa-phone form-control-feedback hvr-icon inactivo"></i>
                                    <input class="form-control mb-2 text-center inactivo" type="tel" required id="estado-celular" placeholder="Ingrese su telefono celular">
                                </div>
                        </div>
                        {{form.numero}}
                        {{form.tipo_telefono}}


                        <div class="col-auto mb-2">
                            <label for="correo">Mail</label><br>
                            <div class="hvr-icon-pulse form-group has-feedback">
                            <i class="fa-regular fa-envelope form-control-feedback hvr-icon"></i>
                            {{form.email}}
                        </div>
                        </div>
                    
                        <fieldset>
                            <legend>Domicilio</legend>

                            <div class="col-auto">
                                <label for="numero-calle">Numero de Calle</label><br>
                                <div class="hvr-icon-pulse form-group has-feedback">
                                    <i class="hvr-icon fa-solid fa-arrow-up-9-1 form-control-feedback"></i>
                                    <input class="form-control mb-2 text-center" type="number" name="numero-calle" id="numero-calle" placeholder="Ingrese el numero de calle"><br>
                                </div> 
                           </div>

                            <div class="col-auto">
                                <label>Calle</label><br>
                               <div class="hvr-icon-pulse form-group has-feedback">
                                 <i class="fa-solid fa-road form-control-feedback hvr-icon"></i>
                                 <input class="form-control mb-2 text-center" list="lista-calle" placeholder="Ingrese el nombre de la calle">
                                     <datalist id="lista-calle">
                                         <option value="1 de Mayo"></option>
                                         <option value="15 de Noviembre"></option>
                                         <option value="9 de Julio"></option>
                                     </datalist>
                               </div>
                            </div>
                            
                            <div class="col-auto">
                                <label>Barrios</label><br>
                                <div class="hvr-icon-pulse form-group has-feedback">
                                    <i class="hvr-icon fa-solid fa-street-view form-control-feedback"></i>
                                <input class="form-control mb-2 text-center" list="lista-barrio" placeholder="Barrio">
                                    <datalist id="lista-barrio">
                                        <option value="10 VIVIENDA"></option>
                                        <option value="11 DE MAYO"></option>
                                        <option value="16 DE AGOSTO"></option>
                                    </datalist>
                                </div>
                            </div>
                            
                            <div class="col-auto">
                                <label for="zona-domicilicio">Zona</label><br>
                                <div class="hvr-icon-pulse form-group has-feedback">
                                    <i class="hvr-icon fa-solid fa-street-view form-control-feedback"></i>
                                <select class="form-control mb-2 text-center" name="zona-domicilio" id="zona-domicilicio">
                                    <option value="" selected>Seleccione</option>
                                    <option value="1">Norte</option>
                                    <option value="2">Sur</option>
                                    <option value="3">Este</option>
                                    <option value="4">Oeste</option>
                                </select>
                                </div>
                            </div>

                        </fieldset>
                     
                 </fieldset>
                 <div class="col-auto text-center">
                    {% csrf_token %}
                    <input class="btn btn-secondary mb-2" type="reset" name="cancelar" value="CANCELAR" />
                    <input class="btn btn-primary mb-2" type="submit" name="Enviar" value="INGRESAR DATOS" />
                </div>
             </form>
       </div>
     </div> 
   </div>     
</section>
    <script src="{% static 'js/validar.js' %}"></script>
    <br>
{% endblock contenido %}
