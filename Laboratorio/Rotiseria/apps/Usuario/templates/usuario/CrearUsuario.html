    <div class="d-flex justify-content-center mt-5">            
        <div class="card col-sm-7 p-3 formulario"> 
            <div class="mb-2">
                <form action="#" method="post">
                    <fieldset>
                        <legend class="text-center"> <span>REGISTRAR USUSARIO</span></legend>

                        <div class="col-auto mb-2">
                            <label  for="nombre">Nombre</label>
                            <input type="text" class="form-control mb-2 text-center" required id="nombre" placeholder="Ingrese su Nombre">
                        </div>
        
                        <div class="col-auto mb-2">
                            <label for="apellido">Apellido</label>
                            <input type="text"  class="form-control mb-2 text-center" required id="apellido" placeholder="Ingrese su Apellido">

                        </div>
        
                        <div class="col-auto mb-2">
                            <label for="correo">Mail</label>
                            <input class="form-control mb-2" type="email" id="correo" required placeholder="Ingrese su Mail">
                        </div>
    
                        <fieldset>
                            <div class="col-auto mb-2">
                                <label for="usuario">Usuario</label>
                                <input class="form-control mb-2" type="text" id="usuario" name="usuario" required placeholder="Ingrese su usuario">  
                            </div>
                            <div class="col-auto mb-2">
                            <label for="password">Contraseña</label>
                            <input class="form-control mb-2" type="password" id="password"  name="password" required placeholder="Ingrese su contraseña">
                            </div>
                        </fieldset>  
                    </fieldset>
                    
                    <div class="col-auto text-center">
                        <input class="btn btn-danger mb-2" type="reset" name="cancelar" value="CANCELAR" />
                        <input class="btn btn-primary mb-2" type="submit" name="Enviar" value="REGISTRARME" />
                    </div>
                </form>
            </div>
        </div> 
    </div>     
{% endblock %}
